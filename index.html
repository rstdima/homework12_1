<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Video</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<section class="tv">
		<div class="player">
			<img src="img/tv.jpg" alt="Видео плеер">
			<video src="video/cloud.mp4" id="video-tv" controls></video>
		</div>
		<ul class="video-thumb">
			<li onclick="changeVideo('video/cloud.mp4')"><img src="video/cloud.jpg" alt=""></li>
			<li onclick="changeVideo('video/islands.mp4')"><img src="video/islands.jpg" alt=""></li>
			<li onclick="changeVideo('video/moon.mp4')"><img src="video/moon.jpg" alt=""></li>
			<li onclick="changeVideo('video/star.mp4')"><img src="video/star.jpg" alt=""></li>
		</ul>
	</section>

	<script>
		function changeVideo(url){
			document.getElementById('video-tv').src = url;
		}
	</script>
</body>
</html>
